name: Discord Bot Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          
      - name: Build and Test
        run: |
          npm install
          npm run build
          npm test
